<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/font/lato.css">
  <script src="https://use.fontawesome.com/3db0bc0c36.js"></script>
  <script src="assets/js/lib/fontawesome.js"></script>
  <link rel="icon" type="image/png" href="https://oceanofanythingg.blogspot.com/favicon.ico" />
  <title>DuckDuino: Convert Ducky Script Into Arduino Script</title>
</head>

<body>
  <div class="menu">

    <button class="payloadList"><a href="https://github.com/hak5darren/USB-Rubber-Ducky/wiki/Payloads"
        target="_blank"><i class="fa fa-usb"></i>
        PayLoads list</a></button>
  </div>
  <div class="group">
    <div class="part input">
      <h1 class="textareaTitle codeInputBox">Code Input box</h1>
      <h6 class="instruction navigateToTextarea">You Can Give Your Ducky Script Here To Convert!</h6>
      <br>
      <textarea id="input" placeholder="Enter some DuckyScript Here to Convert"></textarea>
    </div>
    <div class="part process">
      <div class="combined-but process-but">
        <button class="compileCode" disabled>Compile Code !</button>
        <select class="selectCodeCompilation" disabled></select>
      </div>
      <div class="tooltip">
        <span></span>
      </div>
    </div>
    <div class="part export">
      <h1>Export Your Code</h1>
      <h6 class="export timeToExport">Time to use !</h6>
      <textarea class="codeBoxArea"></textarea>

      <h4>Option 1: Download (Recommended)</h4>
      <div class="combined-but dl-but">
        <button class="downloadCode" disabled>Download !</button>
        <select class="selectDownloadOpt" disabled></select>
      </div>

      <h4>Option 2: Copy/Paste</h4>
      <button class="copy-but copyCode" disabled>Copy !</button>
    </div>
  </div>

  <script src="assets/js/lib/jquery-3.1.0.min.js"></script>
  <script src="assets/js/lib/jszip-3.1.2.min.js"></script>
  <script src="assets/js/lib/FileSaver-1.3.2.min.js"></script>
  <script src="assets/js/lib/jquery-linenumbers.js"></script>
  <script src="assets/js/DuckDuino.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
